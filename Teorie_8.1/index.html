<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teorie 8.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>    
    <form action="#" method="post" id="add-persoana">
        <input type="text" name="nume" id="nume" placeholder="Nume">
        <input type="text" name="prenume" id="prenume" placeholder="Prenume">
        <button type="Save">Save</button>
    </form>
    <ol id="persoane">
    </ol>
    <button class="delete-all">Delete all</button>

    <div class="modal fade" id="editarePersoana" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editeaza persoana</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" id="formEdit">
                        <input type="hidden" name="idEdit">
                        <input type="text" name="numeEdit" id="numeEdit" placeholder="Nume">
                        <input type="text" name="prenumeEdit" id="prenumeEdit" placeholder="Prenume">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
